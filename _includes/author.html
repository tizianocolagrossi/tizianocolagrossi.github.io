<div class="author">
  <div class="row m-3">
     <h2 class="author-name">{{ site.author.name }}</h2>
  </div>
  <div class="row">
    <div class="col-12 col-sm-5 p-3">
      <img
        class="author-avatar"
        src="{{ site.author.avatar }}"
        alt="{{ site.author.username }}"
      />
    </div>
    <div class="col-12 col-sm-7 p-3 my-auto">
      <p class="author-bio text-center text-sm-start">{{ site.author.bio }}</p>
    </div>
  </div>
  
</div>
