<footer class="footer">
  <a class="footer_item" href="javascript::void(0)">Eurus</a>
  <span class="footer_item">&copy; {{ site.time | date: "%Y" }}</span>
  
</footer>
<script src="/assets/js/main.js" defer="defer"></script>

{%- if page.google_analytics -%}
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-EGKCV5K3PN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '"{{ site.google_analytics }}');
</script>
{%- endif -%}
{%- if page.url == '/archive/' -%}
  <script src="/assets/js/search.min.js"></script>
  <script>
    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('search-results'),
      json: '/assets/search.json',
    });
  </script>
{%- endif -%}
