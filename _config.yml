  name: Tiziano Colagrossi # author name
  bio: >- # tell to the world
    Hi I'm Tiziano Colagrossi aka Eurus I'm student of cybersecurity ðŸ’» at Sapienza University of Rome. This is my web site where I write some writeup for the CTF ðŸš© that i play with my team <a href="https://hackappatoi.github.io/">Hackappatoi</a> and other stuff that i think interesting ðŸ¥ƒðŸ¥ƒ.
